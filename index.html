<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Roblox Inspired Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  /* Header */
  header {
    background-color: #ff3b3b;
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 2em;
    font-weight: bold;
  }

  /* Navigation Bar */
  nav {
    display: flex;
    justify-content: center;
    background-color: #e60000;
  }

  nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    background-color: #cc0000;
  }

  /* Main Content Grid */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  /* Game Card Style */
  .game-card {
    background-color: #ffffff;
    border: 2px solid #cccccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s;
  }

  .game-card:hover {
    transform: scale(1.05);
  }

  .game-thumbnail {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .game-title {
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }

  /* Footer */
  footer {
    background-color: #ff3b3b;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>
  Roblox Inspired Site
</header>

<nav
